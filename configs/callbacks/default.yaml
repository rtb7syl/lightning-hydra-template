defaults:
  - sampling_callback
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  - _self_

sampling_callback:
  img_size: 64
  out: ${paths.output_dir}

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "train/loss"
  mode: "min"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "train/loss"
  patience: 100
  mode: "min"

model_summary:
  max_depth: -1
